	<html>
	<head>
		<title>Photo Gallery by Chris Marlowe</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</head>
	<body>
		<nav class = "navbar navbar-default nav-bar">
			<div class= "container">
				<div class="navbar-header">
					<div class="navbar-brand">Photo Gallery</div>
					<ul class="nav navbar-nav">
						<li><a href="">Home</a></li>
						<li><a href="">Comics</a></li>
						<li><a href="">Movies</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="col-md-10 col-md-offset-1">
				<div class="carousel slide" data-ride="carousel" id ="slider">
					<ol class="carousel-indicators">
						<li data-target="#slider" data-slide-to="0" class="active"></li>
						<li data-target="#slider" data-slide-to="1"></li>
						<li data-target="#slider" data-slide-to="2"></li>
						<li data-target="#slider" data-slide-to="3"></li>
						<li data-target="#slider" data-slide-to="4"></li>
						<li data-target="#slider" data-slide-to="5"></li>
					</ol>
					<div class='carousel-inner'>
						<div class="item active">
							<img src="images/slider-1.jpg">
						</div>
						<div class="item">
							<img src="images/slider-2.jpg">
						</div>
						<div class="item">
							<img src="images/slider-3.jpg">
						</div>
						<div class="item">
							<img src="images/slider-4.jpg">
						</div>
						<div class="item">
							<img src="images/slider-5.jpg">
						</div>
						<div class="item">
							<img src="images/slider-6.jpg">
						</div>
					</div>

					<a href="#slider" data-slide="prev" class="left carousel-control"> 
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a href="#slider" data-slide="next" class="right carousel-control"> 
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>



				</div>


			</div>

		</div>




	</body>
	</html>
